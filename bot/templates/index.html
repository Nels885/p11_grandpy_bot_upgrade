<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no"/>
    <meta name="description" content="" />
    <meta name="author" content=""/>
    <title>Grandpy Bot</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}"/>

    <!-- Custom CSS for the chat -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}"/>

    <!-- Custom fonts for this template -->
    <script src="https://use.fontawesome.com/470b91f216.js"></script>

</head>

<body>
<div class="container-fluid">

    <!-- Navigation Bar -->
    <nav class="navbar fixed-top navbar-light bg-dark">
        <a class="navbar-brand text-light" href="#">
            <img class="d-inline-block align-top" src="{{ url_for('static', filename='img/papybot.png') }}" alt="logo"/>
            Grandpy Bot 2.0
        </a>
    </nav>

    <!-- Header of the page -->
    <header class="row">
        <div class="col-lg-12 text-center">
            <h1>Bonjour et bienvenue sur le site de Grandpy-Bot !</h1>
        </div>
    </header>
</div>

<div class="container">
    <!-- Section of the chat -->
    <section class="row">
        <div id="chat" class="col-lg-12 mx-auto">
            <div class="row">
                <div class="cont-chat mr-auto" id="msgPres">
                    <img class="left avatar" src="{{ url_for('static', filename='img/papybot.png') }}"
                         alt="Avatar"/>
                    <p>Bonjour, je suis GrandPy Bot, Voulez-vous connaitre l'adresse d'un lieu en particulier ?</p>
                </div>
            </div>
            <!-- Chat content create in Javascript -->
        </div>
    </section>

    <!-- Section for to ask a question -->
    <section class="row">
        <div class="col-lg-12 mx-auto">
            <form name="addMsg" id="addMsg">
                <div class="form-group">
                    <label for="content">Posez votre question Ã  Papy Bot: </label>
                    <input type="text" class="form-control"
                           placeholder="Ex: Salut GrandPy ! Est-ce que tu connais l'adresse d'OpenClassrooms ?"
                           name="content" id="content" required/>
                </div>
            </form>
        </div>
    </section>
</div>

<div class="container-fluid">
    <!-- Fooder -->
    <footer class="row">
        <div class="col-lg-12 text-center bg-dark fixed-bottom">
            <a href="https://github.com/Nels885/grandpy_bot" class="btn-social btn-outline" target="_blank"><span
                    class="sr-only">Github</span><i class="fa fa-github fa-2x" aria-hidden="true"></i></a>
            <hr/>
            <span class="italic text-light">Copyright &copy; Lionel Voirin pour <a href="https://www.openclassrooms.com"
                                                                                   target="_blank">OpenClassrooms</a></span>
        </div>
    </footer>

</div>

<!-- Optional JavaScript -->
<!-- jQuery 3.3.1 -->
<script src="{{ url_for('static', filename='js/jquery/jquery-3.3.1.min.js') }}"></script>

<!-- custom JavaScript -->
<script src="{{ url_for('static', filename='js/contchat.js') }}"></script>
<script src="{{ url_for('static', filename='js/mediawiki.js') }}"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

<!-- Maps Javascript API -->
<script src="https://maps.googleapis.com/maps/api/js?key={{ config['GOOGLE_KEY'] }}" async defer></script>

</body>
